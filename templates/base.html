<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Service Marketplace</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <!-- Simplified top navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Services</a>
            {% if current_user.is_authenticated %}
            <div class="dropdown">
                <button class="btn btn-link text-light" type="button" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
            {% endif %}
        </div>
    </nav>

    <!-- Main content -->
    <main class="container-fluid">
        {% block content %}{% endblock %}
    </main>

    <!-- Bottom navigation -->
    <nav class="bottom-nav">
        <div class="d-flex justify-content-around">
            <a href="{{ url_for('service_list') }}" class="text-light text-decoration-none">
                <i class="bi bi-grid"></i>
                <div class="small">Services</div>
            </a>
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('dashboard') }}" class="text-light text-decoration-none">
                <i class="bi bi-person"></i>
                <div class="small">Profile</div>
            </a>
            {% if current_user.is_provider %}
            <a href="{{ url_for('add_service') }}" class="text-light text-decoration-none">
                <i class="bi bi-plus-circle"></i>
                <div class="small">Add Service</div>
            </a>
            {% endif %}
            {% else %}
            <a href="{{ url_for('login') }}" class="text-light text-decoration-none">
                <i class="bi bi-box-arrow-in-right"></i>
                <div class="small">Login</div>
            </a>
            {% endif %}
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
