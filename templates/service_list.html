{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2>Available Services</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div id="map" style="height: 400px;" class="mb-4"></div>
    </div>
    <div class="col-md-4">
        <div class="list-group">
            {% for service in services %}
            <a href="{{ url_for('service_detail', id=service.id) }}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ service.title }}</h5>
                    <small>${{ "%.2f"|format(service.rate) }}</small>
                </div>
                <p class="mb-1">{{ service.description[:100] }}...</p>
                <small>Provided by {{ service.provider.username }}</small>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/map.js') }}"></script>
{% endblock %}
